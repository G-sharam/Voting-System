<!DOCTYPE html>

    <title>Vote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container animated fadeIn">
        <h1>Vote</h1>

            </label>
            <label>

        <p id="voteMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
